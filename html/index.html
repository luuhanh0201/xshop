
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style/base.css">
    <link rel="stylesheet" href="../style/css.css">
    <link rel="stylesheet" href="/fontawesome-free-6.1.1-web/fontawesome-free-6.1.1-web/css/all.css">

</head>
<body>
    <a target="_blank" href=""></a>
    <div id="main" class="">
        <!-- Thanh header -->
        <header class="header">
            <div class="header-width-search max-width">
                <div class="header__logo">
                    <span>X-Shop</span>
                </div>
                <div class="header__search">
                    <input type="text" class="search__input" placeholder="Search...">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <div class="header__control">
                    <div class="header__cart"><i class="fa-solid fa-cart-shopping"></i></div>
                    <div class="header__sign-up">
                        <button>Đăng nhập</button>
                    </div>
                    <div class="header__login">
                        <button>Đăng ký</button>
                    </div>
                </div>
            </div>
        </header>
        <!-- Menu -->
        <nav class="nav__nav-bar ">
            <ul class="max-width">
                <li class="list__nav-bar"><a class="item__nav-bar" href="#">TRANG CHỦ</a></li>
                <li class="list__nav-bar"><a class="item__nav-bar" href="#">GIỚI THIỆU</a></li>
                <li class="list__nav-bar"><a class="item__nav-bar" href="#">LIÊN HỆ</a></li>
                <li class="list__nav-bar"><a class="item__nav-bar" href="#">gÓP Ý</a></li>
                <li class="list__nav-bar"><a class="item__nav-bar" href="#">HỎI ĐÁP</a></li>
            </ul>
        </nav>
        <!-- Banner -->
        <div class="banner">
            <img src="../img/banner.svg" alt="">
        </div>
        <!-- Container -->
        <div class="container">

        </div>

        <!-- Modal -->

        <!-- Form Login -->

        <div class="modal">
            <div class="modal__login">
                <i class="fa-solid fa-xmark icon__close-modal"></i>
                <form action="">
                    <div class="login__block-information">
                        <label class="form-label" for="">Tên đăng nhập</label> <br>
                        <input class="form-control" type="text" placeholder="Tài khoản">
                    </div>
                    <div class="login__block-information">
                        <label class="form-label" for="">Mật khẩu</label> <br>
                        <input class="form-control" type="password" placeholder="Mật khẩu">
                    </div>
                    <div class="login__remember-password login__block-information">
                        <input class="form-check-input" type="checkbox"> <label class="form-check-label" for="">Ghi nhớ
                            tài khoản</label>
                    </div>
                    <div class="login__btn-login login__block-information">
                        <button class="btn__login" type="submit">Đăng nhập</button>
                    </div>
                </form>
                <div class="login__block-information login__help">
                    <div class="forgot-password"><a class="forgot-password-control" href="#">Quên mật khẩu</a></div>
                </div>
            </div>
        </div>
        <footer></footer>
    </div>



</body>

</html>
